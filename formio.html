<script type="text/javascript">
    RED.nodes.registerType('formio', {
      category: 'config',
      color:"#c0edc0",
      defaults: {
        project: {value: "https://myproject.form.io", required: true},
        username: {value: '', required: true},
        password: {value: '', required: true},

      },
      label: function() {
        return this.project;
      }
    });
    RED.nodes.registerType('formio validate', {
    category: 'storage-output',
    color:"#c0edc0",
    defaults: {
      formio: {type: "formio", required: true},
      form: {value: "", required: false},
    },
    icon: 'validate.png',
    inputs: 1,
    outputs: 2,
    label: function() {
      var formio = RED.nodes.node(this.formio);
      return  (formio ? 'Valida ' + formio.label() + "/" + this.form: "Validate Data Against Form");
    }
  });
    RED.nodes.registerType('formio form', {
    category: 'storage-output',
    color:"#c0edc0",
    defaults: {
      formio: {type: "formio", required: true},
      form: {value: "", required: false},
      output: {value: "", required: false},
      
    },
    icon: 'db.png',
    inputs: 1,
    outputs: 1,
    label: function() {
      var formio = RED.nodes.node(this.formio);
      return  (formio ? 'GET ' + formio.label() + "/" + this.form: "Get Form");
    }
});
  </script>

        <label for="node-config-input-password"><i class="fa fa-password"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
  </script>
